<section>
    <h2>Feeds</h2>
    <button (click)="addFeedSource()">New Feed</button>
    <ul *ngIf="feedSources.length > 0">
        <li *ngFor="let feedSource of feedSources">
            <a routerLink="/details/{{ feedSource.name }}">
                {{ feedSource.name }}</a>
        </li>
    </ul>
    <div *ngIf="feedSources.length < 1">No Feeds</div>
</section>
